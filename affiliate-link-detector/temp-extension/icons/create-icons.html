<!DOCTYPE html>
<html>
<head>
<script>
function createIcon(size) {
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');
  
  // Background
  const radius = size * 0.15;
  ctx.fillStyle = '#ff6b35';
  ctx.beginPath();
  ctx.moveTo(radius, 0);
  ctx.lineTo(size - radius, 0);
  ctx.quadraticCurveTo(size, 0, size, radius);
  ctx.lineTo(size, size - radius);
  ctx.quadraticCurveTo(size, size, size - radius, size);
  ctx.lineTo(radius, size);
  ctx.quadraticCurveTo(0, size, 0, size - radius);
  ctx.lineTo(0, radius);
  ctx.quadraticCurveTo(0, 0, radius, 0);
  ctx.closePath();
  ctx.fill();
  
  // Chain link icon
  ctx.strokeStyle = 'white';
  ctx.lineWidth = size * 0.06;
  ctx.lineCap = 'round';
  
  const centerX = size / 2;
  const centerY = size / 2;
  const linkSize = size * 0.25;
  
  // First link
  ctx.beginPath();
  ctx.moveTo(centerX - linkSize * 0.7, centerY - linkSize * 0.3);
  ctx.quadraticCurveTo(centerX - linkSize, centerY - linkSize * 0.6, centerX - linkSize * 0.6, centerY - linkSize);
  ctx.quadraticCurveTo(centerX - linkSize * 0.2, centerY - linkSize * 1.2, centerX + linkSize * 0.2, centerY - linkSize * 0.8);
  ctx.stroke();
  
  // Second link
  ctx.beginPath();
  ctx.moveTo(centerX + linkSize * 0.7, centerY + linkSize * 0.3);
  ctx.quadraticCurveTo(centerX + linkSize, centerY + linkSize * 0.6, centerX + linkSize * 0.6, centerY + linkSize);
  ctx.quadraticCurveTo(centerX + linkSize * 0.2, centerY + linkSize * 1.2, centerX - linkSize * 0.2, centerY + linkSize * 0.8);
  ctx.stroke();
  
  // Center connection
  ctx.beginPath();
  ctx.moveTo(centerX - linkSize * 0.5, centerY - linkSize * 0.5);
  ctx.lineTo(centerX + linkSize * 0.5, centerY + linkSize * 0.5);
  ctx.stroke();
  
  return canvas.toDataURL('image/png');
}

window.onload = function() {
  const sizes = [16, 48, 128];
  sizes.forEach(size => {
    const img = document.createElement('img');
    img.src = createIcon(size);
    img.title = `icon-${size}.png`;
    document.body.appendChild(img);
    
    const link = document.createElement('a');
    link.href = img.src;
    link.download = `icon-${size}.png`;
    link.textContent = ` Download ${size}x${size}`;
    document.body.appendChild(link);
    document.body.appendChild(document.createElement('br'));
  });
};
</script>
</head>
<body>
<h3>Right-click and save each icon:</h3>
</body>
</html>
